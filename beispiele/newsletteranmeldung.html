<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Newsletteranmeldung</title>
</head>
<body style="font-family: 'Bradley Hand ITC'"> <!-- Um Schriftart für den gesamten Bod< zu ändern -->
<form action = "formdata.html" method ="post" style='width:350px'>
    <fieldset>
        <legend>Anmeldung</legend>
        <p>Anrede</p>
        <input type="radio" id="frau" name="Geschlecht" value="Frau">
        <label for="frau">Frau</label>
        <br>
        <input type="radio" id="mann" name="Geschlecht" value="Mann">
        <label for="mann">Herr</label>
        <br>

        <label for="vorname">Vorname*</label>
        <br>
        <input type="text" id="vorname" name="benutzer" size="30" placeholder="Bitte geben Sie Ihren Vornamen ein">
        <br>
        <label for="nachname">Nachname*</label>
        <br>
        <input type="text" id="nachname" name="benutzer" size="30" placeholder="Bitte geben Sie Ihren Nachnamen ein">
        <br>
        <label for="email">E-Mail*</label>
        <br>
        <input type="email" id="email" name="benutzer" size="30" placeholder="Bitte geben Sie Ihre E-Mail ein">
        <br>
        <br>
        <label for="benachrichtigungsintervall">Benachrichtigunsintervall</label>
        <br>
        <select name="benachrichtigungsintervall" id="benachrichtigungsintervall"  style="background-color: lightblue">
            <option value="1">Tag</option>
            <option value="2" selected>Woche</option>
            <option value="3">Monat</option>
            <br>
        </select>



    </fieldset>
    </fieldset>
</form>
</body>
</html>
