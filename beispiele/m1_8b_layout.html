<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        #grid-container{
            display: grid;
            grid-template-rows: auto auto auto;
        }
        #grid-container2{
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .zentriert{
            align-self: center;
            justify-self: center;
        }

        #grid-container3{
            display: grid;
            align-content: center;
            justify-content: center;
        }


    </style>
</head>

<body>
<h1>3 Elemente untereinander:</h1>
<div id="grid-container">
    <div>Oben</div>
    <div>Mitte</div>
    <div>Unten</div>
</div>

<br>

<div id="grid-container2">
    <div>Links</div>
    <div class="zentriert">Mitte</div>
    <div>Rechts</div>
</div>
<br>

<div id="grid-container3">
    <div><h2>Einziges Element</h2></div>
</div>

</body>
</html>
